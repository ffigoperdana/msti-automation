version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: msti-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - msti-green
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "service.name=redis"
      - "service.type=session-store"

  backend-green:
    image: ${DOCKER_USERNAME}/backend:${IMAGE_TAG}
    container_name: msti-backend-green
    restart: unless-stopped
    pull_policy: always
    env_file:
      - .env
    ports:
      - "3003:3001"  # Different external port for green environment
      - "3004:3002"  # Different external port for green environment
    volumes:
      - /etc/telegraf/telegraf.d:/telegraf-configs:rw
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRET=${SESSION_SECRET}
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - PORT=3001
      - WEBHOOK_PORT=3002
      - APPLY_MIGRATIONS=true
      - FRONTEND_URL=http://10.20.50.125:5172
      - TELEGRAF_CONFIG_DIR=${TELEGRAF_CONFIG_DIR}
      - SSH_USER=${SSH_USER}
      - SSH_HOST=${SSH_HOST}
      - SSH_PASSWORD=${SSH_PASSWORD}
    networks:
      - msti-green
    labels:
      - "deployment.environment=green"
      - "deployment.version=${IMAGE_TAG}"
      - "deployment.timestamp=${DEPLOYMENT_TIMESTAMP}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy

  frontend-green:
    image: ${DOCKER_USERNAME}/frontend:${IMAGE_TAG}
    container_name: msti-frontend-green
    restart: unless-stopped
    pull_policy: always
    environment:
      # - VITE_API_URL=http://192.168.238.10:3003/api
      - VITE_API_URL=http://10.20.50.125:3003/api
      - NODE_ENV=production
    ports:
      - "5173:80"  # Different port from blue (5172)
    networks:
      - msti-green
    labels:
      - "deployment.environment=green"
      - "deployment.version=${IMAGE_TAG}"
      - "deployment.timestamp=${DEPLOYMENT_TIMESTAMP}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - backend-green



networks:
  msti-green:
    driver: bridge
    name: msti-green

volumes:
  redis-data:
    name: msti-redis-data 